<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - scene animation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {
				color: #0af;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> webgl - scene animation - <a href="https://clara.io/view/96106133-2e99-40cf-8abd-64defd153e61">Three Gears Scene</a> courtesy of David Sarno</div>

		<script src="three/build/three.js"></script>

		<script src="three/examples/js/Detector.js"></script>
		<script src="three/examples/js/libs/stats.min.js"></script>
        <script src="three/examples/js/loaders/OBJLoader.js"></script>

		<script>

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var FLOOR = -250;

			var container,stats;

			var camera, scene, sceneAnimationClip;
			var renderer;

			var mesh, helper;

			var mixer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var clock = new THREE.Clock();
			
			var light1, light2, light3, light4;
			
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 30, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000 );
	
				camera.position.x = 0;
				camera.position.y = 0;
				camera.position.z = 550;

				scene = new THREE.Scene();

				scene.fog = new THREE.Fog( 0xffffff, 2000, 10000 );

				//scene.add( camera );

				// GROUND

				var geometry = new THREE.PlaneBufferGeometry( 16000, 16000 );
				var material = new THREE.MeshPhongMaterial( { emissive: 0x000000 } );

				var ground = new THREE.Mesh( geometry, material );
				ground.position.set( 0, FLOOR, 0 );
				ground.rotation.x = -Math.PI/2;
				/*scene.add( ground );*/

				ground.receiveShadow = true;


				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				renderer.domElement.style.position = "relative";

				container.appendChild( renderer.domElement );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMap.enabled = true;
				
				var sphere = new THREE.SphereGeometry( 10.5, 16, 8 );
				light1 = new THREE.PointLight( 0xffffff, 2, 550 );
				light1.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xff0040 } ) ) );
				scene.add( light1 );
				light2 = new THREE.PointLight( 0x004040, 2, 550 );
				light2.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0x0040ff } ) ) );
				scene.add( light2 );
				light3 = new THREE.PointLight( 0x300f00, 2, 550 );
				light3.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0x80ff80 } ) ) );
				scene.add( light3 );
				light4 = new THREE.PointLight( 0xff0000, 2, 550 );
				light4.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xffaa00 } ) ) );
				scene.add( light4 );

				// STATS

				stats = new Stats();
				container.appendChild( stats.dom );

				//
				
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'assets/models/obj/numbers_ring/numbers_ring.obj', function ( object ) {

					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {
							var diffuseColor = new THREE.Color( 1, 1, 1 );

							 var material = new THREE.MeshPhongMaterial( {  color: diffuseColor } )

							 child.material = material;

						}

					} );


					object.position.x = 0;
					object.position.y = 200;
					object.position.z = 0;
					scene.add( object );

				}, onProgress, onError );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {


				var time = Date.now() * 0.0005;
				var delta = clock.getDelta();
				//if( object ) object.rotation.y -= 0.5 * delta;
				// light1.position.x = Math.sin( time * 0.7 ) * 100;
				// light1.position.y = Math.cos( time * 0.5 ) * 100;
				// light1.position.z = Math.cos( time * 0.3 ) * 100;
				 
				light1.position.x = 0;
				light1.position.y = 100;
				light1.position.z = 250;

				light2.position.x = Math.cos( time * 0.3 ) * 100;
				light2.position.y = Math.sin( time * 0.5 ) * 100;
				light2.position.z = Math.sin( time * 0.7 ) * 100;
				light3.position.x = Math.sin( time * 0.7 ) * 100;
				light3.position.y = Math.cos( time * 0.3 ) * 100;
				light3.position.z = Math.sin( time * 0.5 ) * 100;
				light4.position.x = Math.sin( time * 0.3 ) * 300;
				light4.position.y = Math.cos( time * 0.7 ) * 400;
				light4.position.z = Math.sin( time * 0.5 ) * 300;

				var delta = 0.75 * clock.getDelta();

				// camera.position.x += ( mouseX - camera.position.x ) * .05;
				// camera.position.y = THREE.Math.clamp( camera.position.y + ( - mouseY - camera.position.y ) * .05, 0, 1000 );
				
				
				camera.lookAt( scene.position );

				if( mixer ) {
					//console.log( "updating mixer by " + delta );
					mixer.update( delta );
				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
